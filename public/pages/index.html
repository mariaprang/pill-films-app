<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pill Films Production</title>

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <script
      type="text/javascript"
      src="https://web.squarecdn.com/v1/square.js"
    ></script>
  </head>

  <body>
    <nav>
      <a href="/" class="logo-link">
        <div class="logo-wrap active-logo">Pill Films</div>
      </a>
      <div class="nav-content fill">
        <a href="/about-me">About me</a>
        <a href="/script-coverage">Script Coverage</a>
        <a href="/contact-me">Contact me</a>
      </div>
    </nav>

    <div class="content">
      <div class="form-wrap col">
        <div class="form-title">Pitch</div>
        <div class="form-intro">
          I can connect actors and directors to your script. Pitch your script
          for possible producer representation.
        </div>
        <form>
          <input type="text" class="text-input" placeholder="First Name" />
          <input type="text" class="text-input" placeholder="Last Name" />
          <input type="email" class="text-input" placeholder="Email" />
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Pitch"
          ></textarea>
          <div class="row">
            <input type="submit" class="submit-button" value="SEND" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
